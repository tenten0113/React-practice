<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React practice
  </title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script> 
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  
  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>






  <script type = "text/babel">
  (() =>{

    function Counter(props){

      // function countUp(color){
      //   alert(color);
      // }
      // function countUp(color){
      //   alert(color);
      // }
      function countUp(e,color){
        e.preventDefault();
        alert(color);
      }

      // return (
      //   <li style ={{backgroundColor:props.color}} onClick={countUp}>0</li>
      //   );
      return (
        <li style ={{backgroundColor:props.color}}>
          <a href="#" onClick ={(e) => countUp(e,props.color)}>0</a>
          </li>
        );
    }

    ReactDOM.render(
      <div className ="container">
        <ul>
          <Counter color ="tomato"/>
          <Counter color="skyblue"/>
          <Counter color ="limegreen"/>
          </ul>
        </div>,
     document.getElementById('root')
    );
  })();
  </script>
  
</body>
</html>
